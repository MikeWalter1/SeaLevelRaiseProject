    <div class="single-next-project">
        <img [src]="project.imageUrl" alt="project-image">
        <div class="next-project-content">
            <h3>{{ project?.title }}</h3>
            <p>{{ project.description }} </p>
            <ul>
                <li>
                    Amount Needed
                    <span>{{ project.fundsNeeded }} <sub>ETH</sub></span>
                </li>
                <li>
                    Raised Funds
                    <span>{{ project.totalDonations }} <sub>ETH</sub></span>
                </li>
                <li>
                    Phase:
                    <span>Voting <sub></sub></span>
                </li>
            </ul>
        </div>
        <a routerLink="/project-details" class="read-more-btn" (click)="selectProject()">READ MORE & DONATE</a>
    </div>
